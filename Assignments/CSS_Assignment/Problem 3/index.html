<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy | Your Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">ShopEasy</div>
        <nav>
            <ul class="menu">
                <li>Home</li>
                <li>Products</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <aside class="sidebar">
            <h3>Filters</h3>
            <label><input type="checkbox"> Electronics</label><br>
            <label><input type="checkbox"> Fashion</label><br>
            <label><input type="checkbox"> Home Decor</label>
        </aside>
        <main class="product-grid">
            <div class="product-card">
                <span style="background-color: #ff5252; color: white; padding: 5px; border-radius: 3px; font-size: 12px;">Limited Offer</span>
                <img src="https://www.apple.com/newsroom/images/2025/09/apple-unveils-iphone-17-pro-and-iphone-17-pro-max/article/Apple-iPhone-17-Pro-color-lineup-250909_inline.jpg.large_2x.jpg" alt="Product Image">
                <h3>iPhone 17 pro max</h3>
                <p>$1650</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://goodstock.photos/wp-content/uploads/side-view-dslr-camera-zoom-lens.jpg" alt="Product Image">
                <h3>DSLR</h3>
                <p>$1000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            </main>
        <section id="cart">
            <h3>Your Cart</h3>
            <p>Total Items: 0</p>
            <p>Total Price: $0</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2026 ShopEasy E-Commerce Platform</p>
    </footer>
</body>
</html>
